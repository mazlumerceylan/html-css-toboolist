<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="img/logo copia.png" alt="logo">
    <span><strong>Toboolist</strong></span>
  </header>

  <main>
    <div class="section1">
      <button type="button" class="add_task">Add Task</button>
      <button type="button" class="add_section">Add Section</button>
      
      <hr>
    </div>

    <div class="section2">
      <p class="titolo">&#9662 <strong>New Task</strong></p>
      <p>&check; Quarterly Newsletter<button type="button" class="editorial">Editorial</button></p>

      <p class="titolo">&#9662 <strong>Today</strong></p>
      <p>&check; Recruiting blog post <button type="button" class="editorial">Editorial</button></button></p>
      <p>&check; Mobile app luaunch <button type="button" class="Q1">Q1 Goals</button></button></p>
      <p>&cross; Interview John H. <button type="button" class="Recruiting">Recruiting</button></button></p>
      <p>&check; Summit update to mobile storefronts <button type="button" class="mobile">Mobile</button></button></p>

      <p class="titolo">&#9662 <strong>Upcoming</strong></p>
      <p>&cross; Schedule meeting with Alex </p>
      <p>&check; Homepage refresh <button type="button" class="website">Website</button></button></p>
      <p>&check; Onboard new Sales team members <button type="button" class="sales">Sales</button></button></p>
      <p>&check; Review editorial calendar <button type="button" class="editorial">Editorial</button></button></p>
    </div>
  </main>
  
</body>
</html>
